<html> 
  <head> 
    <meta charset="utf-8">
    <title>HTML Organizer</title>
  </head>   
    <body> 
        {% include "header.html" %}
      <div class="container">
        <div class="row justify-content-center">
          <h1>Groups</h1>
          {% for group in groups %}
          <table>
            <tr>
              <td>{{ group.name }}</td>
              <td>
                {% for user in group.users.all %}
                  {{ user.username }}
                {% endfor %}
              </td>
              <td><button onclick="location.href='#'" type="button" class="btn btn-primary">Edit</button></td>
              <td><button onclick="location.href='#'" type="button" class="btn btn-primary">Delete</button></td>
            </tr>
          </table>
          {% endfor %}
          <div class="col-12">
            <button onclick="location.href='/groups/add'" type="button" class="btn btn-primary">Add group</button>
          </div>
        </div>
      </div>
    </body> 
</html>
