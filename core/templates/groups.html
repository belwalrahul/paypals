<html> 
  <head> 
    <meta charset="utf-8">
    <title>HTML Organizer</title>
  </head>   
    <body> 
        {% include "header.html" %}
      <div class="container">
        <div class="row justify-content-center">
          <h1>Groups</h1>
          <div class="col-12">
           
            <table class="table table-bordered table-hover">
              
              <thead>
                <tr>
                  <th><div class="px-2 py-1">Name</div></th>
                  <th><div class="px-2 py-1">Members</div></th>
                  <th><div class="px-2 py-1">Edit</div></th>
                </tr>
              </thead>
              <tbody> 
          {% for group in groups %}

            <tr>
              <td><a href="/groups/{{group.groupID}}">{{ group.groupName }}</a></td>
              <td>
                {% for user in group.userList.all %}
                  {{ user.username }}
                {% endfor %}
              </td>
              <td><button onclick="location.href='#'" type="button" class="btn btn-primary">Edit</button>
              <button onclick="location.href='#'" type="button" class="btn btn-primary">Delete</button></td>
            </tr>
          {% endfor %}
          <div class="col-12">
            <button onclick="location.href='/groups/add'" type="button" class="btn btn-primary">Add group</button>
          </div>
        </div>
      </div>
      
    </body> 
</html>
