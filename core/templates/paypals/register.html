
{% include "paypals/header.html" %}

{% block content %}
<div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <div class="card border-0 shadow-lg">
          <div class="card-body">
            <form method="POST">
              {% csrf_token %}
              <div class="form-group row">
                <label for="id_firstname" class="col-sm-4 col-form-label text-md-left">First Name:</label>
                <div class="col-sm-8">
                  {{ registerUserform.first_name }}
                </div>
              </div>
              <div class="form-group row">
                <label for="id_lastname" class="col-sm-4 col-form-label text-md-left">Last Name:</label>
                <div class="col-sm-8">
                  {{ registerUserform.last_name }}
                </div>
              </div>
              <div class="form-group row">
                <label for="id_username" class="col-sm-4 col-form-label text-md-left">Username:</label>
                <div class="col-sm-8">
                  {{ registerUserform.username }}
                </div>
              </div>
              <div class="form-group row">
                <label for="id_email" class="col-sm-4 col-form-label text-md-left">Email:</label>
                <div class="col-sm-8">
                  {{ registerUserform.email }}
                </div>
              </div>
              <div class="form-group row">
                <label for="id_password" class="col-sm-4 col-form-label text-md-left">Password:</label>
                <div class="col-sm-8">
                  {{ registerUserform.password }}
                </div>
              </div>
              
                <button type="submit" class="btn btn-primary btn-block">Register</button>
              
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  
{% endblock %}
