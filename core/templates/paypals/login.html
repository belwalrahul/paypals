{% include "paypals/header.html" %}

{% block content %}
<div class="container mt-5">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <span style="font-size: 12vh;">Pay<span style="color: aliceblue; text-shadow: 1px 0 0 #000, 0 -1px 0 #000, 0 1px 0 #000, -1px 0 0 #000;">Pals</span></span>
      <div class="card border-0 shadow-lg">
          <div class="card-body">
                <form action="/login/" method="post">
                    {% csrf_token %}
                    <div class="form-group">
                      <label for="id_username" class="mr-2">Username:</label>
                      {{ login_form.username }}
                    </div>
                    <div class="form-group">
                      <label for="id_password" class="mr-2">Password:&nbsp</label>
                      {{ login_form.password }}
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Login</button>
                  </form>
            </div>
        </div>
        <div class="container mt-5">
        <h5>Not Registered?</h5>
        <div class="border-0 shadow-md">
            <button onclick="location.href='/register'" class="btn btn-outline-primary btn-block">Register</button>
        </div>
    </div>
    </div>
    </div>
    
</div>
{% endblock %}
