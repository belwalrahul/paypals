{% include "header.html" %}
<div class="container">
    <div class="row justify-content-center">
        <h1>Friends List for {{user.username}}</h1>
        <table class="table table-hover">
            {% for friend in friends %}
            <tr>
                <td>{{ friend.username }}</td>
                <td class="text-right">
                    <button class="button btn-primary">
                        Remove Friend
                    </button>
                </td>
                {% empty %}
                <td>No friends yet.</td>
            </tr>

            {% endfor %}

        </table>
    </div>
</div>
