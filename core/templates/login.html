{% include "header.html" %}

<div class="container">
    {% csrf_token %}

    <form action="/login/" method="POST">

        <div class="form-group">
            <label>Email</label>
            {{ login_form.email }}
        </div>

        <div class="form-group">
            <label>Password</label>
            {{ login_form.password }}
        </div>
        
        <div class="form-group">
            <input type="submit" class="btn btn-success loginregisBtn" value = "Login"/>
        </div>



    </form>
</div>
