{% load static %}
{% include "header.html" %}

<!-- reference -- sudoku project -->
<title>{{title}}</title>
<div class="container">
    <div class = "jumbotron">
        <h1>Login</h1>
        <form action="/login/" method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Username</label>
                {{ login_form.username }}
            </div>
            
            <div class="form-group">
                <label>Password</label>
                {{ login_form.password }}
            </div>

            <div class="form-group">
                <input type="submit" class="btn btn-success loginregisBtn" value = "Login"/>
            </div>

            <div class="form-group clickToJoinText">
                Click <a href="/register">here</a> to join!
            </div>

        </form>
    </div>
</div>
