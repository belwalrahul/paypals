{% include "header.html" %}

<table>
    <thead>
      <tr>
        <th>Group</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Paid By</th>
        <th>Owed By</th>
      </tr>
    </thead>
    <tbody>
      {% for transaction in transactions %}
        <tr>
          <td>{{ transaction.groupID }}</td>
          <td>{{ transaction.description }}</td>
          <td>{{ transaction.amount }}</td>
          <td>{{ transaction.paid_by }}</td>
          <td>{{ transaction.owed_by }}</td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="3">No transactions found.</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>
